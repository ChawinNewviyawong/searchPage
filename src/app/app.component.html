<nav class="navbar navbar-expand-md"></nav>
<div class="container">
  <div class="row">
    <h5>
      <dt>ค้นหาผู้รับอนุญาต</dt>
    </h5>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <label>เลขที่นิติบุคคล</label>
      <input type="text" class="form-control" id="entitynumber" placeholder="1234567890">
    </div>
    <div class="col-md-6">
      <label>ชื่อผู้รับอนุญาต</label>
      <input type="text" class="form-control" id="username" placeholder="ชื่อ-นามสกุล">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3">
      <label>ประเภทใบอนุญาต</label>
      <select class="form-control" id="sel1">
        <option>เลือกประเภทใบอนุญาต</option>
        <option>ประเภทที่ 1</option>
        <option>ประเภทที่ 2</option>
        <option>ประเภทที่ 3</option>
        <option>ประเภทที่ 4</option>
      </select>
    </div>
    <div class="col-md-3">
      <label>แบบใบอนุญาต</label>
      <div class="dropdown">
        <select class="form-control" id="sel1">
          <option>เลือกแบบใบอนุญาต</option>
          <option>แบบที่ 1</option>
          <option>แบบที่ 2</option>
          <option>แบบที่ 3</option>
          <option>แบบที่ 4</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <label>เลขที่ใบอนุญาต</label>
      <input type="text" class="form-control" id="licensenumber" placeholder="1234567890">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <label>บริการที่ได้รับอนุญาต</label>
      <select class="form-control" id="sel1">
          <option>เลือกบริการที่ได้รับอนุญาต</option>
          <option>บริการที่ 1</option>
          <option>บริการที่ 2</option>
          <option>บริการที่ 3</option>
          <option>บริการที่ 4</option>
        </select>
    </div>
    <div class="col-md-6">
      <div ng-controller="yearselecter">
        <label>ปีที่ได้รับอนุญาต</label>
        <select class="form-control">
          <option>เลือกปีที่ได้รับอนุญาต</option>
          <option>2562</option>
          <option>2561</option>
          <option>2560</option>
          <option>2559</option>
        </select>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <label>วันที่ได้รับอนุญาต</label>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" id="startdate1" placeholder="วัน/เดือน/ปี">
          <script>
            $('#startdate1').datepicker({
              uiLibrary: 'bootstrap4',
              format: 'dd/mm/yyyy'
            });
          </script>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="startdate2" placeholder="วัน/เดือน/ปี">
          <script>
            $('#startdate2').datepicker({
              uiLibrary: 'bootstrap4',
              format: 'dd/mm/yyyy',
              minDate: '#startdate1'
            });
          </script>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label>วันที่สิ้นสุดการอนุญาต</label>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" id="enddate1" placeholder="วัน/เดือน/ปี">
          <script>
            $('#enddate1').datepicker({
              uiLibrary: 'bootstrap4',
              format: 'dd/mm/yyyy'
            });
          </script>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="enddate1" placeholder="วัน/เดือน/ปี">
          <script>
            $('#enddate1').datepicker({
              uiLibrary: 'bootstrap4',
              format: 'dd/mm/yyyy'
            });
          </script>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-primary" id="searchbtn">ค้นหา</button>
    </div>
  </div>
  <br>
  <div class="container">
    <table class="table text-center">
      <thead class="thead-dark">
        <tr>
          <th>ลำดับ</th>
          <th>เลขที่นิติบุคคล</th>
          <th>ชื่อบริษัท</th>
          <th>ประเภทใบอนุญาต</th>
          <th>เลขที่ใบอนุญาต</th>
          <th>บริการที่ได้รับอนุญาต</th>
          <th>ปีที่ได้รับอนุญาต</th>
          <th>วันที่ได้รับอนุญาต</th>
          <th>วันที่สิ้นสุดการอนุญาต</th>
          <th>เงื่อนไข</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
