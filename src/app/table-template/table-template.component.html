<div class="container">
  <p-table [columns]="cols" [value]="licenses" [paginator]="true" [rows]="10" [first]="first">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-licenses let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{licenses[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
